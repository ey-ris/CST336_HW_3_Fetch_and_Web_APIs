<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty Character Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<h1>Rick and Morty Character Search</h1>
<form id="searchForm">
    <input type="text" id="nameInput" placeholder="Character name">
    <input type="text" id="speciesInput" placeholder="Species (Human, Alien, etc...)">
    <button type="submit">Search</button>
</form>

<div class="results" id="results"></div>

<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Rick_and_Morty.svg" alt="Rick and Morty Logo"
     style="max-width: 300px; display: block; margin: 0 auto 1em;">

<script src="js/script.js"></script>
</body>
</html>
